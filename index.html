<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">"
        <title>IdeaBox</title>
    </head>
    <body>
        <nav id="nav-container">
            <p id="ideabox">IdeaBox</p>
            <article id="filter-ideas">
                <p id="starred-ideas-filter">Filter Starred Ideas</p>
                <button class="show-starred-button">Show Starred Ideas</button>
            </article>    
        </nav>
        <section id="input-container">
            <fieldset>
                title input
                body input
                <button class="save-button">Save</button>
            </fieldset>
            search bar<input type="search">
        </section>
        <section id="output-container">
            <article class="card-container">
                <div class="container-top-nav">
                    <img id="star-icon" src="" alt=""></img> 
                    <img id="x-icon" src="" alt=""></img> 
                </div>
                <div class="idea-container">
                    <p id="title-output">Idea title</p>
                    <p id="body-output">Idea body. Don't ever play yourself. Every chance I get I water the plants, Lion! Cloth talk.</p>
                </div>
                <div class="container-bottom-nav">
                    <img id="plus-icon" src="" alt=""></img> 
                    <p id="comment">Comment</p>
                </div>
            </article>
        </section>
    </body>
</html>
