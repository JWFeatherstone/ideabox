<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
        <title>IdeaBox</title>
    </head>
    <body>
        <nav id="nav-container">
            <p id="ideabox">IdeaBox</p>
            <article id="filter-ideas">
                <p id="starred-ideas-filter">Filter Starred Ideas</p>
                <button class="show-starred-button">Show Starred Ideas</button>
            </article>    
        </nav>
        <section id="input-container">
            <fieldset>
                <label for="title-input">Title</label>
                <input type="text" name="title-input" id="title-input">
                <label for="body-input">Body</label>
                <input type="text" name="body-input" id="body-input">
                <button class="save-button">Save</button>
            </fieldset>
            <div class="search-bar">
                <img id="search-icon" src="assets/search.svg" alt="search ideas" height="20px" width="20px"></img>
                <label for="search-input"></label>
                <input type="search" id="search-input" placeholder="Search ideas" name="search-input">
            </div>
        </section>
        <section id="output-container">
            <article class="card-container">
                <div class="container-top-nav">
                    <img class="star-icon" src="assets/star.svg" alt="favorite idea" height="20px" width="20px"></img> 
                    <img class="delete-icon" src="assets/delete.svg" alt="delete idea" height="20px" width="20px"></img> 
                </div>
                <div class="idea-container">
                    <p class="title-output">Idea title</p>
                    <p class="body-output">Idea body. Don't ever play yourself. Every chance I get I water the plants, Lion! Cloth talk.</p>
                </div>
                <div class="container-bottom-nav">
                    <img class="plus-icon" src="assets/comment.svg" alt="add comment" height="20px" width="20px"></img> 
                    <p class="comment">Comment</p>
                </div>
            </article>
        </section>
    </body>
</html>
