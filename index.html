<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
        <title>IdeaBox</title>
    </head>
    <body>
        <nav id="nav-container">
            <p id="ideabox">IdeaBox</p>
            <article id="filter-ideas">
                <p id="starred-ideas-filter">Filter Starred Ideas</p>
                <button class="show-starred-button">Show Starred Ideas</button>
            </article>    
        </nav>
        <section id="input-container">
            <fieldset>
                <label for="title-input">Title</label>
                <input type="text" name="title-input" class="input-field" id="title-input" required/>
                <label for="body-input">Body</label>
                <textarea rows="1" cols="25" name="body-input" class="input-field" id="body-input" required></textarea>
                <button class="save-button">Save</button>
                <div class="search-bar">
                    <img id="search-icon" src="assets/search.svg" alt="search ideas"></img>
                    <label for="search-input"></label>
                    <input type="search" id="search-input" placeholder=" Search ideas" name="search-input">
                </div>
                </fieldset>
        </section>
        <section id="outputContainer"></section>
    </body>
    <script type="text/javascript" src="idea.js"></script>
    <script type="text/javascript" src="main.js"></script>
</html>
